<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Placement Cell JGEC</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="static/css/stylebase.css">
    </head>
    <body>
        <table>
            <caption>Job/Intern Openings</caption>
            <thead>
              <tr>
                  {% for fr in firstrow %}
                <th scope="col">{{fr}}</th>
                {% endfor %}
                <!--<th scope="col">Account</th>
                <th scope="col">Due Date</th>
                <th scope="col">Amount</th>
                <th scope="col">Period</th>-->
              </tr>
            </thead>
            <tbody>
                {% for s in sheets_data %}
                    <tr>
                      
                        <td data-label="COMPANY">{{s['COMPANY']}}</td>
                        <td data-label="ELIGIBILITY">{{s['ELIGIBILITY']}}</td>
                        <td data-label="MALE | FEMALE">{{s['MALE | FEMALE']}}</td>
                        <td data-label="HIRING MONTHS">{{s['HIRING MONTHS']}}</td>
                        <td data-label="TYPE">{{s['TYPE']}}</td>
                        <td data-label="LINKS"><a target="_blank" href="{{s['LINKS']}}">Career Page</a></td>
                      
                    </tr>
                {% endfor %}
              
            </tbody>
          </table>
          <div class="made-with-love">
            Made with
            <i>â™¥</i> by
            <a target="_blank" href="https://github.com/amanjha8100">Aman Prakash Jha</a>
          </div>
    </body>
</html>
